<form [formGroup]="form" (ngSubmit)="submit()">
  <h1 mat-dialog-title>Login</h1>
  <div >
    <mat-dialog-content class="d-flex flex-column">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Usuario">
        <mat-error *ngIf="form.get('username').hasError('required')">
          Usuario es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Contraseña">
        <mat-error *ngIf="form.get('password').hasError('required')">
          Contraseña es <strong>requerida</strong>
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>
  </div>
  <mat-dialog-actions>
    <button mat-button type="submit" color="primary" [disabled]="form.invalid">Login</button>
    <button mat-button type="button" mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
</form>
